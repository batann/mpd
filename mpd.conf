audio_output {
	type		"pulse"
	name		"My Pulse Output"
		}


db_file            "/home/batan/.config/mpd/database"
log_file           "/home/batan/.config/mpd/log"

# Optional
music_directory    "/home/batan/Music"
playlist_directory "/home/batan/.config/mpd/playlists"
pid_file           "/home/batan/.config/mpd/pid"
state_file         "/home/batan/.config/mpd/state"
sticker_file       "/home/batan/.config/mpd/sticker.sql"

#run as current local user
#user                 "mpd"

#To change the volume for mpd independent from other programs
mixer_type            "software"

# for visualization
audio_output {
  type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}





























